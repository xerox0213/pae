<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
<main layout:fragment="content">
    <h2 class="content-title">Liste des cours</h2>
    <table class="table course-table">
        <thead class="table-header">
        <tr class="table-row-header">
            <th class="table-cell">Sigle</th>
            <th class="table-cell">Titre</th>
            <th class="table-cell">ECTS</th>
        </tr>
        </thead>

        <tbody class="table-body">
        <tr th:each="course : ${courses}" class="table-row-body">
            <td class="table-cell">
                <a th:href="@{/courses/{acronym}(acronym=${course.acronym})}" th:text="${course.acronym}" class="link nav-link">
                    acronym
                </a>
            </td>
            <td th:text="${course.title}" class="table-cell">title</td>
            <td th:text="${course.credits}" class="table-cell">credits</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
